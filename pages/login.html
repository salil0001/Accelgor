<!doctype html>
<html>

<head>
    <title>Login Page - Accelgor</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" charset="utf-8"></script>

    <script type="text/babel">
        class Form extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    correct: null
                };
            }

            answer(correct) {
                this.setState({
                    correct
                });
            }

            render() {
                return (<form action="/" method="post">
                    <table>
                        <tr>
                            <td><label>Email Address:</label></td>
                            <td><input type="text" name="email" /></td>
                        </tr>
                        <tr>
                            <td><label>Password:</label></td>
                            <td><input type="password" name="pwd" /></td>
                        </tr>
                    </table>
                    <button>Login</button>
                </form>)
            }
        }
        ReactDOM.render(
            <Form />,
            document.getElementById('login')
        );
    </script>
</head>

<body>
    <div id="login"></div>
</body>

</html>
